<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Item Werte</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  table { border-collapse: collapse; width: 100%; max-width: 600px; }
  th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
  th { background-color: #f4f4f4; }
  .up { color: green; }
  .down { color: red; }
</style>
</head>
<body>

<h1>Item Werte</h1>
<table id="finance-table">
  <thead>
    <tr>
      <th>Item</th>
      <th>Preis</th>
      <th>Trend</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTevjgtiM5zWIsV7uAF67Mihd7Wz8vSifMXZed1MIaiZXZaQOkaiDdkS1rR2XARuOeIf8iBzxxC9J9K/pub?output=csv";
let previousData = {};
let isFetching = false;

async function fetchData() {
  if (isFetching) return;
  isFetching = true;
  try {
    const url = sheetURL + "&t=" + Date.now(); // Cache-Busting
    const response = await fetch(url);
    const csvText = await response.text();
    const rows = csvText.trim().split("\n").slice(1); // erste Zeile = Header
    const newData = {};
    
    rows.forEach(row => {
      if (!row.trim()) return; // Leere Zeile überspringen
      const [item, price] = row.split(",");
      if (!item || isNaN(price)) return; // Fehlerhafte Zeile überspringen
      newData[item] = parseFloat(price);
    });

    updateTable(newData);
    previousData = newData;
  } catch (e) {
    console.error("Fehler beim Laden der Daten:", e);
  } finally {
    isFetching = false;
  }
}

function updateTable(data) {
  const tbody = document.querySelector("#finance-table tbody");
  tbody.innerHTML = "";

  for (const item in data) {
    const price = data[item];
    const prevPrice = previousData[item];
    let trend = "";

    if (prevPrice !== undefined) {
      if (price > prevPrice) trend = "↑";
      else if (price < prevPrice) trend = "↓";
    }

    const trendClass = trend === '↑' ? 'up' : trend === '↓' ? 'down' : '';
    const row = document.createElement("tr");
    row.innerHTML = `<td>${item}</td><td>${price}</td><td class="${trendClass}">${trend}</td>`;
    tbody.appendChild(row);
  }
}

// Live-Update alle 5 Sekunden
fetchData();
setInterval(fetchData, 5000);
</script>

</body>
</html>
